<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Talking</title>

    <style>
        body {
        margin: 50px;
        background-image: url(Animated\ Pixel\ Art\ Creations\ by\ Kirokaze\ _\ Inspiration\ Grid.gif);
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;
        top: 90px;
        display: flex;
        justify-content: center;
        max-height: 100vh;
        }

        h1{
        color: rgb(112, 6, 112);
        font-family: Arial, Helvetica, sans-serif;
        }

        .container{
        text-align: center;
        background-color: rgba(255, 255, 255, 0.5);
        padding: 20px;
        border-radius: 10px;
        height: 50%;
        width: 50%;
        }

        .input{
            border-radius: 20px;
            width: 100%;
            height: 100%;
            padding: 10px;
            font-size: 16px;
        }

        button {
        background-color: lightblue;
        color: black;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Lua Talking</h1>

    <input id="campoMensagem" placeholder="Digite sua mensagem aqui">

    <button onclick="enviar()">Enviar</button>

    <button onclick="limparChat()">Limpar</button>

    <button onclick="aumentarFonte()">A+</button>
    <button onclick="diminuirFonte()">A-</button>

    <div id="chat"></div>
</div>    


<script src="script.js"></script>
</body>
</html>
